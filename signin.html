<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/netflix.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />

    <title>Sign In</title>
  </head>
  <body>
    <main>
      <nav class="signin_nav">
        <img src="./img/Logo.svg" alt="" />
      </nav>

      <div class="wrapper">
        <section class="sign_in_form">
          <h1>Sign In</h1>
          <div class="sign_in_input">
            <input type="email" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
          </div>
          <div class="sign_in_button">
            <a href="/profilespage.html">
              <button>Sign In</button>
            </a>
            <div class="details">
              <span>Remember me</span>
              <span>Need help?</span>
            </div>
          </div>

          <section class="secondary_details">
            <div class="facebook_login">
              <img src="./img/facebook.svg" alt="" />
              <p>Login with Facebook</p>
            </div>

            <div class="new">
              <p>New to Netflix?</p>
              <strong>Sign up now</strong>
            </div>

            <div class="protected">
              <p>
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot. <a href="/">Learn more.</a>
              </p>
            </div>
          </section>
        </section>
      </div>
      <footer class="signin_footer">
        <div class="contain_footer">
          <p>Questions? Call 1-844-505-2993</p>
          <div class="linker">
            <a href="/">FAQ</a>
            <a href="/">Help Center</a>
            <a href="/">Terms of Use</a>
            <a href="/">Privacy</a>
            <a href="/">Cookie Preference</a>
            <a href="/">Coporate Information</a>
          </div>

          <div class="first_nav_second footer_bar">
            <img src="./img/earth2.svg" alt="language choice" />
            <p>English</p>
            <img src="./img/arrow2.svg" alt="dropdown select" />
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
